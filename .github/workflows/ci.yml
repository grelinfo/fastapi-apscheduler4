name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
permissions:
  contents: read
env:
    UV_FROZEN: 1
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv and Activate Environment
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          activate-environment: true
      - name: Install Dependencies
        run: uv sync
      - name: Run Mypy
        run: mypy .
  test:
    name: Test Python ${{ matrix.python }}
    runs-on: "ubuntu-latest"
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        python: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv and Activate Environment for Python ${{ matrix.python }}
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          activate-environment: true
          python-version: ${{ matrix.python }}
      - name: Install Dependencies
        run: uv sync
      - name: Run Unit Tests
        run: pytest -x -m "not integration" --cov --junitxml=junit.xml -o junit_family=legacy
      - name: Upload Unit Test Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: "${{ matrix.python }},unit"
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload Unit Test Results to Codecov
        uses: codecov/test-results-action@v1
        with:
          flags: "${{ matrix.python }},unit"
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Run Integration Tests
        id: integration_tests
        run: pytest -x -m integration --cov --junitxml=junit.xml -o junit_family=legacy
      - name: Upload Integration Test Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ steps.integration_tests.outputs.exit_code != 0 }}
        with:
          flags: "${{ matrix.python }},integration"
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload Integration Test Results to Codecov
        uses: codecov/test-results-action@v1
        with:
          flags: "${{ matrix.python }},integration"
          token: ${{ secrets.CODECOV_TOKEN }}
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Build Package
        run: uv build
