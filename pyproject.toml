[project]
name = "fastapi-apscheduler4"
description = "FastAPI-APScheduler4 is a simple scheduled task manager for FastAPI based on APScheduler."
authors = [{ name = "LoÃ¯c Gremaud", email = "grelinfo@gmail.com" }]
license = "MIT"
readme = "README.md"
version = "0.0.0.dev0" # Continuous development version

classifiers = [
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python",
  "Topic :: Internet",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development",
  "Typing :: Typed",
  "Development Status :: 1 - Planning",
  "Environment :: Web Environment",
  "Framework :: AsyncIO",
  "Framework :: FastAPI",
  "Framework :: Pydantic",
  "Framework :: Pydantic :: 2",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Topic :: Internet :: WWW/HTTP",
]

requires-python = ">= 3.10"
dependencies = [
  "fastapi>=0.100.0",
  "apscheduler>=4.0.0a6,<4.1.0",
  "pydantic-settings>=2.0.0",
  "pydantic-extra-types>=2.10.6",
]

[project.optional-dependencies]
postgres = [
  "sqlalchemy>=2.0.0",
  "asyncpg>=0.20.0",
]
redis = [
  "redis>=5.0.0",
]

[project.urls]

Homepage = "https://grelinfo.github.io/fastapi-apscheduler4/"
Repository = "https://github.com/grelinfo/fastapi-apscheduler4.git"
Issues = "https://github.com/grelinfo/fastapi-apscheduler4/issues"

[dependency-groups]
dev = [
  "mypy>=1.0.0",
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-mock>=3.0.0",
  "pre-commit>=3.0.0",
  "pre-commit-hooks>=4.0.0",
  "sqlalchemy>=2.0.0",
  "asyncpg>=0.20.0",
  "redis>=5.0.0",
  "testcontainers[postgres]>=4.5.1",
  "ruff>=0.5.4",
  "httpx>=0.27.0",
  "typer>=0.12.5",
]
docs = [
  "mkdocs>=1.6.0",
  "mkdocs-material>=9.5.25",
  "mike>=2.1.1",
  "mdx-include>=1.4.2",
  "pygments>=2.18.0",
]

[tool.uv]
default-groups = ["dev", "docs"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
skip-excluded-dirs = true
exclude = ["/tests", "/docs"]

[tool.hatch.build.targets.wheel]
packages = ["src/fastapi_apscheduler4"]


[tool.pytest.ini_options]
addopts = """
  --strict-config
  --strict-markers
  --basetemp=.pytest_tmp/
"""
markers = """
  integration: mark test as an integration test
"""

testpaths = "tests"

[tool.coverage.paths]
source = ["src/"]

[tool.coverage.report]
sort = "Cover"
skip_covered = true
exclude_also = ["if TYPE_CHECKING:", "assert_never.*"]

[tool.mypy]
strict = true
plugins = ["pydantic.mypy"]
exclude = ["site/", "dist/", ".venv/"]

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "testcontainers.*"
follow_untyped_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.ruff]
line-length = 120
target-version = "py310"
select = ["ALL"]
ignore = [
  "COM812", # missing-trailing-comma
  "D104",   # undocumented-public-package
  "ISC001", # single-line-implicit-string-concatenation
  "EM101",  # raw-string-in-exception
]

[tool.ruff.per-file-ignores]
"docs/*" = [
  "D100",   # undocumented-public-module
  "D103",   # undocumented-public-function
  "INP001", # implicit-namespace-package
  "T201",   # print
]
"tests/*" = [
  "S101",   # assert
  "SLF001", # private-member-access
  "FBT001", # boolean-type-hint-positional-argument
]
"**/router*" = [
  "TC001", # typing-only-first-party-import
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.pylint]
max-args = 7

[tool.ruff.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.ruff.flake8-type-checking]
runtime-evaluated-base-classes = [
  "pydantic.BaseModel",
  "pydantic_settings.BaseSettings",
]

[tool.ruff.flake8-builtins]
builtins-ignorelist = ["id"]
